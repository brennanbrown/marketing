{{ with .Site.Data.projectsSection }}
{{ if .enable }}
<section class="section projects" id="projects" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
	<div class="container">
		<div class="row mb-5">
			<div class="col-lg-6">
				<div class="projects__header" style="color: white;">
					<span class="top-title pre-line" style="color: #ede9fe;">{{ .topTitle }}</span>
					<div style="color: white;">{{ .title | markdownify }}</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="projects__header_button desktop text-right">
					<a class="btn btn-light btn-zoom m-3" href="{{ .buttonTarget | absURL }}">View All Projects</a>
				</div>
			</div>
		</div>

		<div class="row">
			{{ range first 4 .projects }}
			<div class="col-lg-6 mb-4">
				<div class="projects__item bg-white rounded shadow-lg overflow-hidden h-100">
					<div class="projects__item-image" style="height: 250px; overflow: hidden;">
						<a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer">
							<img src="{{ .image | absURL }}" alt="{{ .title }}" style="width: 100%; height: 100%; object-fit: cover;">
						</a>
					</div>
					<div class="projects__item-content p-4">
						<div class="d-flex justify-content-between align-items-start mb-2">
							<h5 class="mb-0">{{ .title }}</h5>
							{{ if .stars }}
							<span class="badge badge-primary">‚≠ê {{ .stars }}</span>
							{{ end }}
						</div>
						<p class="text-muted small mb-2">{{ .tech }}</p>
						<p class="mb-3">{{ .description }}</p>
						<div class="projects__item-links">
							<a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-primary btn-zoom me-2 mb-2">
								<i class="fa fa-external-link"></i> Live Demo
							</a>
							<a href="{{ .repoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-dark btn-zoom mb-2">
								<i class="fa fa-github"></i> Code
							</a>
						</div>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="projects__header_button mobile text-center mt-3">
					<a class="btn btn-light btn-zoom" href="{{ .buttonTarget | absURL }}">View All Projects</a>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
