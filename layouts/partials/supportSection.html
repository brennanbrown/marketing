{{ with .Site.Data.supportSection }}
{{ if .enable }}
<section class="section support" id="support" style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);">
	<div class="container">
		<div class="row justify-content-center text-center">
			<div class="col-lg-8">
				<div class="support__content" style="color: #451a03;">
					<span class="top-title pre-line" style="color: #78350f;">{{ .topTitle }}</span>
					<div style="color: #451a03;">{{ .title | markdownify }}</div>
					<div style="color: #78350f;">{{ .content | markdownify }}</div>
					<div class="support__buttons mt-5">
						<a href="{{ .kofiURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-dark btn-zoom btn-lg mx-2 mb-3">
							<i class="fa fa-coffee"></i> Support on Ko-fi
						</a>
						<a href="{{ .githubSponsorsURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-dark btn-zoom btn-lg mx-2 mb-3">
							<i class="fa fa-github"></i> Sponsor on GitHub
						</a>
					</div>
					<div class="mt-3">
						<a href="{{ .tiersURL | absURL }}" class="text-dark" style="text-decoration: underline; font-weight: 600;">
							View Support Tiers & Perks â†’
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
