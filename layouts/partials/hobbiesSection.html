{{ with .Site.Data.hobbiesSection }}
{{ if .enable }}
<section class="section hobbies" id="hobbies" style="background: #f9fafb;">
	<div class="container">
		<div class="row justify-content-center text-center mb-5">
			<div class="col-lg-8">
				<span class="top-title pre-line">{{ .topTitle }}</span>
				{{ .title | markdownify }}
			</div>
		</div>

		<div class="row">
			{{ range .hobbies }}
			<div class="col-lg-6 mb-4">
				<div class="hobbies__item p-4 bg-white rounded shadow-sm h-100">
					{{ if .image }}
					<div class="hobbies__item-image mb-3" style="height: 150px; overflow: hidden; border-radius: 8px;">
						<img src="{{ .image | absURL }}" alt="{{ .title }}" style="width: 100%; height: 100%; object-fit: cover;">
					</div>
					{{ end }}
					<div class="hobbies__item-header mb-3">
						<i class="fa {{ .icon }} fa-2x" style="color: #3b82f6;"></i>
						<h5 class="mt-2 mb-3">{{ .title }}</h5>
					</div>
					<p class="mb-3">{{ .description | markdownify }}</p>
					{{ if .link }}
					<a href="{{ .link }}" target="_blank" rel="noopener noreferrer" class="text-primary" style="text-decoration: none; font-weight: 600;">
						{{ .linkText }} â†’
					</a>
					{{ end }}
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</section>
{{ end }}
{{ end }}
