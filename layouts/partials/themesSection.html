{{ with .Site.Data.themesSection }}
{{ if .enable }}
<section class="section themes" id="themes" style="position:relative; overflow-x:hidden;">
	<div class="themes__shape">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); opacity: 0.05; width: min(500px, 90vw);">
			<path fill="#3b82f6" d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
		</svg>
	</div>
	<div class="container">
		<div class="row mb-5">
			<div class="col-lg-6">
				<div class="themes__header">
					<span class="top-title pre-line" style="color: #3b82f6;">{{ .topTitle }}</span>
					{{ .title | markdownify }}
				</div>
			</div>
			<div class="col-lg-6">
				<div class="themes__header_button desktop text-right">
					<a class="btn btn-outline-secondary btn-zoom m-3" href="{{ .buttonTarget | absURL }}">View All Themes</a>
				</div>
			</div>
		</div>

		<div class="row">
			{{ range first 4 .themes }}
			<div class="col-lg-6 mb-4">
				<div class="themes__item bg-white rounded shadow-lg overflow-hidden h-100">
					<div class="themes__item-image" style="height: 250px; overflow: hidden;">
						<a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer">
							<img src="{{ .image | absURL }}" alt="{{ .title }}" style="width: 100%; height: 100%; object-fit: cover;">
						</a>
					</div>
					<div class="themes__item-content p-4">
						<div class="d-flex justify-content-between align-items-start mb-2">
							<h5 class="mb-0">{{ .title }}</h5>
							{{ if .stars }}
							<span class="badge badge-primary">‚≠ê {{ .stars }}</span>
							{{ end }}
						</div>
						<p class="text-muted small mb-2">{{ .tech }}</p>
						<p class="mb-3">{{ .description }}</p>
						<div class="themes__item-links">
							<a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-primary btn-zoom me-2 mb-2">
								<i class="fa fa-external-link"></i> Live Demo
							</a>
							<a href="{{ .repoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-dark btn-zoom mb-2">
								<i class="fa fa-github"></i> Code
							</a>
						</div>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="themes__header_button mobile text-center mt-3">
					<a class="btn btn-light btn-zoom" href="{{ .buttonTarget | absURL }}">View All Themes</a>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
{{ end }}
