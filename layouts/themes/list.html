{{ define "main" }}

<header class="breadCrumb">
  <div class="svg-img">
    <img src="{{ "images/hero/figure-svg.svg" | absURL }}" alt="bg">
  </div>
  <div class="animate-shape">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600">
      <defs>
        <linearGradient id="d" x1="0.929" y1="0.111" x2="0.263" y2="0.935" gradientUnits="objectBoundingBox">
          <stop offset="0" stop-color="#f1f6f9" />
          <stop offset="1" stop-color="#f1f6f9" stop-opacity="0" />
        </linearGradient>
      </defs>
      <g data-name="blob-shape (3)">
        <path class="blob" fill="url(#d)"
          d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
      </g>
    </svg>
  </div>
  <div class="animate-pattern">
    <img src="{{ "images/service/background-pattern.svg" | absURL }}" alt="background-shape">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="breadCrumb__title">{{ .Title }}</h3>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center">
          <ol class="breadcrumb align-items-center">
            <li class="breadcrumb-item"><a href="{{ .Site.BaseURL }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-10 mx-auto">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>

    {{ with .Site.Data.themesSection }}
    <div class="row">
      {{ range .themes }}
      <div class="col-lg-6 mb-4">
        <div class="themes__item bg-white rounded shadow-lg overflow-hidden h-100">
          <div class="themes__item-image" style="height: 250px; overflow: hidden;">
            <a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer">
              <img src="{{ .image | absURL }}" alt="{{ .title }}" style="width: 100%; height: 100%; object-fit: cover;">
            </a>
          </div>
          <div class="p-4">
            <div class="mb-3">
              <h4 class="mb-2">{{ .title }}</h4>
              <p class="text-muted mb-2">{{ .description }}</p>
              <p class="small"><strong>Tech:</strong> {{ .tech }}</p>
              {{ if .stars }}
              <p class="small"><i class="fa fa-star" style="color: #3b82f6;"></i> {{ .stars }} stars</p>
              {{ end }}
            </div>
            <div class="d-flex gap-2">
              <a href="{{ .demoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-sm btn-zoom" style="background-color: #3b82f6; border-color: #3b82f6;">
                <i class="fa fa-external-link"></i> Live Demo
              </a>
              <a href="{{ .repoURL }}" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary btn-sm btn-zoom">
                <i class="fa fa-github"></i> View Code
              </a>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>

{{ end }}
